<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tr="http://myfaces.apache.org/trinidad" template="template.xhtml">
	<ui:define name="content">
		<tr:form id="changeLocale">
			<div class="panelBase">
				<tr:panelCaptionGroup>
					<div class="row">
						<tr:outputText styleClass="centerMessageText"
							value="#{msgs['PREFERENCES.LANGUAGE.LABEL']}" />
					</div>
					<tr:iterator value="#{preferencesController.localeItems}"
						var="language" varStatus="row">
						<div class="row">
							<tr:commandLink actionListener="#{sessionController.setLocaleAction}"
								inlineStyle="text-decoration:none;"
								disabled="#{language.label==sessionController.displayLanguage}">
								<f:param value="#{language.value}" id="language" />
								<h:graphicImage value="/media/images/accept.png"
									style="float:left;border:0;margin:10px;"
									alt="#{language.label}" title="#{language.label}"
									rendered="#{language.label==sessionController.displayLanguage}" />
								<tr:outputText value="#{language.label}"
									styleClass="centerMessageLink"
									rendered="#{language.label!=sessionController.displayLanguage}" />
								<tr:outputText value="#{language.label}"
									styleClass="centerMessageText"
									rendered="#{language.label==sessionController.displayLanguage}" />
							</tr:commandLink>
						</div>
					</tr:iterator>
				</tr:panelCaptionGroup>
			</div>
		</tr:form>
	</ui:define>
</ui:composition>
