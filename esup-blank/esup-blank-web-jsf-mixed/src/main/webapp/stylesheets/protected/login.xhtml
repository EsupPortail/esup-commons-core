<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tr="http://myfaces.apache.org/trinidad">
	<tr:document>
		<tr:form id="blank_switch_desktop">
			<tr:commandButton text="desktop" action="desktopWelcome"
				immediate="true" id="blank_welcome_desktop"
				inlineStyle="display:none;"
				actionListener="#{sessionController.login}" />
		</tr:form>
		<script type="text/javascript">
            var buttons = new Array();
            buttons = document.getElementsByTagName('button');             
            for (i = 0; i &#x3c; buttons.length; i++) {
                var name = buttons.item(i).id; 
                if (name.indexOf('blank_welcome_desktop') != -1) {
                    buttons.item(i).click();
                } 
            }   
        </script>
	</tr:document>
</f:view>
