<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tr="http://myfaces.apache.org/trinidad" template="template.xhtml">
	<ui:define name="content">
		<tr:form>
			<tr:panelFormLayout rows="3" maxColumns="1" labelWidth="140">
				<tr:spacer height="20px" />
				<tr:selectOneChoice label="#{msgs['PREFERENCES.LANGUAGE.LABEL']}: "
					value="#{sessionController.locale}">
					<f:selectItems value="#{preferencesController.localeItems}" />
				</tr:selectOneChoice>
				<tr:spacer height="20px" />
				<tr:selectOneChoice
					label="#{msgs['PREFERENCES.ACCESSIBILITY.LABEL']}: "
					value="#{sessionController.accessibilityMode}">
					<f:selectItems
						value="#{preferencesController.accessibilityModeItems}" />
				</tr:selectOneChoice>
			</tr:panelFormLayout>
			<tr:spacer height="20px" />
			<tr:commandButton text="#{msgs['SUBMIT.TEXT']} "
				id="changePreferences" action="preferences"
				icon="/media/images/accept.png" />
		</tr:form>
		<tr:outputDocument
			value="#{msgs['PREFERENCES.ACCESSIBILITY.SCREENREADER.TEXT']}"
			rendered="#{sessionController.accessibilityMode=='screenReader'}" />
	</ui:define>
</ui:composition>
